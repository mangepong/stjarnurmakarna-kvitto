<div id="print-section" class="bg-white border rounded-lg shadow-lg px-6 py-8 max-w-md mx-auto mt-8">

    <img src="../assets/logotyp.jpg" class="h-auto max-w-lg mx-auto">
    <!-- <h1 class="font-bold text-2xl my-4 text-center">Stjärnurmakarna</h1> -->
    <hr class="mb-2">
    <div class="flex justify-between mb-6">
        <h1 class="text-lg font-bold">InlämningsKvitto</h1>
        <div class="text-gray-700">
            <div>Nr: {{kvitto.refNummer}}</div>
            <div>Datum: {{kvitto.inDatum}}</div>
        </div>
    </div>
    <div class="mb-8">
        <h2 class="text-lg font-bold mb-4">Kunduppgifter:</h2>
        <div class="text-gray-700 mb-2">{{kvitto.kundnamn}}</div>
        <div class="text-gray-700 mb-2">{{kvitto.adress}}</div>
        <div class="text-gray-700">{{kvitto.telefon}}</div>
    </div>
    <table class="w-full mb-8">
        <thead>
            <tr>
                <th class="text-left font-bold text-gray-700">Information</th>
                <!-- <th class="text-right font-bold text-gray-700">Amount</th> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-left text-gray-700">Varutyp</td>
                <td class="text-right text-gray-700">{{kvitto.kategori}}</td>
            </tr>
            <tr>
                <td class="text-left text-gray-700">Fabrikat</td>
                <td class="text-right text-gray-700">{{kvitto.fabrikat}}</td>
            </tr>
            <tr>
                <td class="text-left text-gray-700">Arbeten</td>
                <td class="text-right text-gray-700">{{kvitto.arbeten}}</td>
            </tr>
            <tr>
                <td class="text-left text-gray-700">Status</td>
                <td class="text-right text-gray-700">{{kvitto.status}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="text-left font-bold text-gray-700">Totalt</td>
                <td class="text-right font-bold text-gray-700">{{kvitto.pris}}kr</td>
            </tr>
        </tfoot>
    </table>
    <!-- <div class="text-gray-700 mb-2">Thank you for your business!</div>
    <div class="text-gray-700 text-sm">Please remit payment within 30 days.</div> -->
</div>
<button class="inline-flex items-center px-5 py-2.5 mt-4 mr-4 sm:mt-6 text-sm font-medium text-center text-white bg-sky-500/100 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800" printSectionId="print-section" ngxPrint>Skriv ut</button>
