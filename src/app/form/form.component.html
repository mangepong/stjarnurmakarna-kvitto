<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
        <div class="grid grid-cols-2">
            <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Ny Inlämning</h2>
            <h2 class="text-xl font-bold text-gray-900 dark:text-white text-right">Nr: 1</h2>
        </div>
        
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                <div class="sm:col-span-2">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Kund</label>
                    <input [(ngModel)]="model.kundnamn" type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Kundnamn" required="">
                </div>
                <div class="w-full">
                    <label for="telefon" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Telefon</label>
                    <input [(ngModel)]="model.telefon" type="tel" name="telefon" id="telefon" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="0123456789" required="">
                </div>
                <div class="w-full">
                    <label for="adress" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Adress</label>
                    <input [(ngModel)]="model.adress" type="text" name="adress" id="adress" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Adress" required="">
                </div>
                <div>
                    <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Typ av vara</label>
                    <select [(ngModel)]="model.kategori" id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                        <option selected="">Välj typ</option>
                        <option value="Armbandsur">Armbandsur</option>
                        <option value="Fickur">Fickur</option>
                        <option value="Väggur">Väggur</option>
                        <option value="Bordsur">Bordsur</option>
                        <option value="Smycke">Smycke</option>
                        <option value="Annat">Annat</option>
                    </select>
                </div>
                <div class="w-full">
                    <label for="fabrikat" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fabrikat</label>
                    <input [(ngModel)]="model.fabrikat" type="text" name="fabrikat" id="fabrikat" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="'Omega'" required="">
                </div>
                <div class="w-full">
                    <label for="inDatum" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Inlämningsdatum</label>
                    <input [(ngModel)]="model.inDatum" type="date" name="inDatum" id="inDatum" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" type="datetime-local" required="">
                </div>
                <div class="w-full">
                    <label for="levDatum" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Önskad Leveransdatum</label>
                    <input [(ngModel)]="model.levDatum" type="date" name="levDatum" id="levDatum" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" type="datetime-local" required="">
                </div>
                <div class="w-full">
                    <label for="arbeten" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Arbeten</label>
                    <div *ngFor="let arbete of model.arbeten">
                        <div class="flex items-center mb-4">
                            <input [(ngModel)]="arbete.checked" id="{{arbete.name}}" type="checkbox" value="{{arbete.name}}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="{{arbete.name}}" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{arbete.name}}</label>
                        </div>
                    </div>
                </div>
                <div class="sm:col-span-1">
                    <label for="statusmeddelande" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Statusmeddelande</label>
                    <textarea [(ngModel)]="model.statusMeddelande" id="statusmeddelande" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Beställd"></textarea>
                </div>
                <div class="sm:col-span-2">
                    <label for="notering" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Notering</label>
                    <textarea [(ngModel)]="model.notering" id="notering" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Notering"></textarea>
                </div>
                <div class="w-full">
                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                    <div class="flex items-center mb-4">
                        <input [(ngModel)]="model.status" id="pagaende" type="radio" value="Pågående" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="pagaende" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Pågående</label>
                    </div>
                    <div class="flex items-center mb-4">
                        <input [(ngModel)]="model.status" id="avslutat" type="radio" value="Avslutat" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="avslutat" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Avslutat</label>
                    </div>
                </div>
                <div class="w-full">
                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pris totalt:</label>
                    <input [(ngModel)]="model.pris" type="text" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="T.ex 500" required="">
                </div>
            </div>
            <button (click)="onClickSubmit()" type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-sky-500/100 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                Lägg till
            </button>
    </div>
  </section>
